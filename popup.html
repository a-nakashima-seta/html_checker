<!-- popup.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>HTML Checker</title>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <h1 class="app-name">HTML Checker</h1>

    <div>
        <label for="inputText">情報を入力してください (申込番号, タイトル, プリヘッダー):</label>
        <textarea id="inputText" rows="3" placeholder="申込番号, タイトル, プリヘッダーを改行で入力"></textarea>

        <div class="setButtonWrap">
            <button id="setValues">値をセットする</button>
            <!-- <button id="resetButton">リセット</button> -->
        </div>

        <div id="infoArea" style="display: none;">
            <div class="editArea">
                <h4>申込番号:</h4>
                <p class="editAreaWrap">
                    <span id="displayApplicationNo"></span>
                    <button class="editButton" id="editApplicationNo">編集</button>
                </p>
            </div>
            <div class="editArea">
                <h4>タイトル:</h4>
                <p class="editAreaWrap">
                    <span id="displayTitle"></span>
                    <button class="editButton" id="editTitle">編集</button>
                </p>
            </div>

            <div class="editArea">
                <h4>プリヘッダー:</h4>
                <p class="editAreaWrap">
                    <span id="displayPreheader"></span>
                    <button class="editButton" id="editPreheader">編集</button>
                </p>
            </div>
        </div>
    </div>


    <div class="checkListWrap">
        <div class="mail-check">
            <h2>Mail用チェックリスト</h2>
            <input type="file" id="mailFileInput" />
            <div class="checklist" id="checklistAreaMail"></div>
            <button id="mailCheckButton">チェック</button>
        </div>

        <div class="web-check">
            <h2>Web用チェックリスト</h2>
            <input type="url" id="webUrlInput" placeholder="URLを入力" />
            <div class="webOptionWrap">
                <div class="webOptioinBox">
                    <input type="radio" id="webNormal">
                    <label for="webNormal">通常</label>
                </div>
                <div class="webOptioinBox">
                    <input type="radio" id="webSEAC">
                    <label for="webSEAC">SEAC</label>
                </div>
            </div>


            <div class="checklist" id="checklistAreaWeb"></div>
            <!-- <button id="copyAndOpenPageButton">機種依存文字チェック</button> -->
            <button id="webCheckButton">チェック</button>
        </div>
    </div>


    <script src="js/popup.js" defer></script>
</body>

</html>
